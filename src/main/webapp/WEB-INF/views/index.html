<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input PhoneNumber</title>
</head>
<body>

<h1 th:text="#{long.create}"></h1>
<h1 th:text="#{long.update}"></h1>
Language: <a href="?cc=en">English</a> | <a href="?cc=vi">Vietnamese</a> | <a href="?cc=haw">Hawai</a>
<form th:action="@{/phone}" method="post" th:object="${pnb}">
    <table>
        <tr>
            <td>PhoneNumber</td>
            <td><input type="text" th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
